models: 
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique:
              config:
                severity: warn 
          - not_null
      - name: customer_unique_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name:  order_status
        tests:
          - accepted_values:
              values: ["delivered"
                      ,"invoiced"
                      ,"shipped"
                      ,"processing"
                      ,"unavailable"
                      ,"canceled"
                      ,"created"
                      ,"approved"
                      ]